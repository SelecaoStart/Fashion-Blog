<template id="carrousel-template">
  <style>
    .carrousel {
      position: relative;
      width: 400px;
      height: 250px;
      overflow: hidden;
      border: 2px solid #333;
    }
    .track {
      display: flex;
      transition: transform 0.5s ease;
      width: 100%;
      height: 100%;
    }
    ::slotted(*) {
      flex: 0 0 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      background: #eee;
    }
    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: #fff;
      border: none;
      padding: 8px;
      cursor: pointer;
    }
    .prev { left: 10px; }
    .next { right: 10px; }
  </style>
  <div class="carrousel">
    <div class="track">
      <slot></slot>
    </div>
    <button class="prev">◀</button>
    <button class="next">▶</button>
  </div>
</template>

<script>
  class Carrousel extends HTMLElement {
    constructor() {
      super();
      const template = document.getElementById("carrousel-template");
      const shadow = this.attachShadow({ mode: "open" });
      shadow.appendChild(template.content.cloneNode(true));
    }

    connectedCallback() {
      const track = this.shadowRoot.querySelector(".track");
      const items = this.querySelectorAll(":scope > *");
      let index = 0;

      const update = () => {
        track.style.transform = `translateX(-${index * 100}%)`;
      };

      this.shadowRoot.querySelector(".next").onclick = () => {
        index = (index + 1) % items.length;
        update();
      };
      this.shadowRoot.querySelector(".prev").onclick = () => {
        index = (index - 1 + items.length) % items.length;
        update();
      };

      update();
    }
  }

  customElements.define("carrousel", Carrousel);
</script>
